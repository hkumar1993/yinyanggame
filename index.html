<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Zen+Dots&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Name TBD</title>
        <script type="module" src="scripts/main.js" defer></script>
    </head>
    <body>
        <div id="soundboard">
        </div>
        <div id="ui-container">
            <div id="game-wrapper">
                <canvas id="game-container" width="600" height="600"> </canvas>
                <div id="main-menu">
                    <h1>Yinbound</h1>
                    <div id="game-over" class="hidden">
                        <div id="game-over-msg">The world is out of balance!</div>
                        <div>Your Time:</div>
                        <div id="final-score-time">00:00:000</div>
                    </div>
                    <div class="buttons">
                        <button id="start-game">Start Game</button>
                        <button id="reset" class="hidden">Start Over</button>
                        <button id="tutorial">Tutorial</button>
                        <button id="mute">Mute</button>
                    </div>
                    <!-- <div class="credits">
                        <button id="credits">Credits</button>
                    </div> -->
                </div>
                <div id="game-ui" class="hidden">
                    <div class="timer-container">
                        <b>Time:</b> <span id="timer">00:00:000</span>
                    </div>
                    <div class="keys">
                        <div id="left-key" class="keymap">
                            <div class="rot-icon"></div>
                            <span>=</span>
                            <div class="key-icon"></div>
                            <span>/</span>
                            <div class="key-icon-sub"></div>
                        </div>
                        <div id="right-key" class="keymap">
                            <div class="rot-icon"></div>
                            <span>=</span>
                            <div class="key-icon"></div>
                            <span>/</span>
                            <div class="key-icon-sub"></div>
                        </div>
                    </div>
                </div>
                <div id="tutorial-ui" class="hidden">
                    <button id="close-tut">
                        <img src="img/close.png" alt="close-tutorial">
                    </button>
                    <div class="btn-container">
                        <button id="left-tut">
                            <img src="img/arrow_backward.png" alt="back">
                        </button>
                    </div>
                    <div>
                        <img id="tutorial-img">
                        <div id="tutorial-text">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="right-tut">
                            <img src="img/arrow_forward.png" alt="forward">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
