<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Zen+Dots&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/main.css">
   <title>Name TBD</title>
<script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <div id="ui-container">
        <div id="score-container">
            <!-- THIS IS ALL TEMPORARY -->
             <div>
                <b>Time</b>: <span id="timer">00:00:000</span>
             </div>
             <div>
                <b>Total Score</b>: <span id="total-score">0</span>
             </div>
             <div>
                <b>Imbalanced Yin</b>: <span id="imbalanced-yin">0</span>
             </div>
             <div>
                <b>Imbalanced Yang</b>: <span id="imbalanced-yang">0</span>
             </div>
        </div>
        <div id="game-wrapper">
            <div id="main-menu">
               <h1>Insert Name Here</h1>
               <div class="buttons">
                  <button id="start-game">
                     Start Game
                  </button>
                  <button id="reset" class="hidden">
                     Start Over
                  </button>
                  <button id="tutorial" disabled>
                     Tutorial
                  </button>
               </div>
               <div class="credits">
                  <button>Credits</button>
               </div>
            </div>
            <canvas id="game-container" width="600" height="600">
            </canvas>
        </div>
        <div>

        </div>
    </div>
</body>
</html>
